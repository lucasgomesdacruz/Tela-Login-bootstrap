<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Longin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row align-content-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-2">
                        <input type="email" name="inputEmail" id="email" placeholder="E-mail" class="form-control">
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" name="inputPassword" id="inputPassword" placeholder="Senha" class="form-control">
                        <label for="inputEmail">Senha</label>
                    </div>
                    <div class="checbox mb-2">
                        <label>
                            <input type="checkbox" value="lembrar-me"> Lembrar de mim
                        </label>
                    </div>
                    <button type="button" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
